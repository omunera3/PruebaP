<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="11" size-sm="8" size-md="6" size-lg="4">

        <figure text-center padding>
          <img src="assets/img/logoo.jpeg">
        </figure>


        <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
          <div class="grid">
            <div class="g-col-12">
              <ion-label>Correo Electronico </ion-label>
              <ion-input formControlName="email"></ion-input>
            </div>
            <div class="g-col-12">
              <ion-label>Contraseña</ion-label>
              <ion-input type="password" formControlName="password" appNumbersOnly></ion-input>
              <div>{{errorMessage}}</div>
            </div>
          <ion-button class="login"  [disabled]="!loginForm.valid" type="submit">Iniciar Sesión</ion-button>
          <ion-button class="log-up" (click)="goToRegister()" fill="outline">Registrarse</ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
